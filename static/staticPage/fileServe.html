<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{directory} | katsuServe</title>

    <link rel="stylesheet" href="/mainCSS">
    <script src="//cdnjs.cloudflare.com/ajax/libs/waterfall.js/1.0.2/waterfall.min.js"></script>
  </head>
  <body>
    <div class="nav flex f-row">
      <ul class="left-part">
        <a href="/" class="nav-link">
          <li class="nav-item">
            katsuServe
          </li>
        </a>
        <li class="nav-item">
          {directory}
        </li>
      </ul>
      <ul class="right-part flex f-row">
        <a href="/about" class="nav-link">
          <li class="nav-item">
            About
          </li>
        </a>
      </ul>
    </div>
    <main>
      {files}
    </main>
    <footer>
      Made w/ ü§ç by <a href="https://suphakit.net/" target="_blank">Suphakit P.</a> &copy; 2023
    </footer>

    <script>
      let inp = document.querySelector('#files')
      let inpAry = inp.innerHTML.split('<li>').reverse()
      inpAry.pop()
      inpAry.pop()
      let rtnData = ''
      let fileCount = 0
      let imgCount = 0
      
      inpAry.forEach(inpItem => {
        let imgRp = inpItem.replace('a href', 'div class="imgCover"><img src').replace(' class=""', '').replace('</li>', '').replace('</a>', '')
        let rpData = imgRp.replace(/title.*/, '/></div>')
        let fileExt = rpData.slice(rpData.lastIndexOf('.') + 1, rpData.lastIndexOf('"'))

        if (fileExt == 'jpg' || fileExt == 'png') {
          imgCount = parseInt(imgCount) + 1
        } 

        if (rtnData != '') {
          rtnData = rtnData + rpData
        } else {
          rtnData = rpData
        }

        fileCount = parseInt(fileCount) + 1;
      });

      if (fileCount == imgCount) {
        document.querySelector('main').innerHTML = `<div id="waterfall">${rtnData}</div>`
        // document.querySelector('#waterfall').classList.add('flex')
        // document.querySelector('#waterfall').classList.add('f-row')

        function resizeGridItem(item){
          grid = document.querySelector("#waterfall");
          rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
          rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-row-gap'));
          rowSpan = Math.ceil((item.querySelector('.content').getBoundingClientRect().height+rowGap)/(rowHeight+rowGap));
          item.style.gridRowEnd = "span "+rowSpan;
        }

        function resizeAllGridItems(){
          allItems = document.getElementsByClassName("imgCover");
          for(x=0;x<allItems.length;x++){
              resizeGridItem(allItems[x]);
          }
        }

        resizeAllGridItems();
        window.addEventListener("resize", resizeAllGridItems);
      }
    </script>
  </body>
</html>
